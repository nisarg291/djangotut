{% extends 'blog/base.html' %}


{% block content %}

<style type="text/css">
  .create-form {
	    width: 100%;
	    max-width: 100%;
	    padding: 15px;
	    margin: auto;
  	}

  	.submit-button{
  		max-width: 200px;
  	}
</style>

<div class="container">
	<div class="row">
		<div class="col-lg-7 offset-lg-1">
			<form class="create-form" method="post" enctype="multipart/form-data">{% csrf_token %}

				<!-- title -->
				<div class="form-group">
					<label for="id_title">Title</label>
					<input class="form-control" type="text" name="title" id="id_title" placeholder="Title" required autofocus>
				</div>
                <div class="form-group">
					<label for="id_head0">head0</label>
					<input class="form-control" type="text" name="head0" id="id_head0" placeholder="head0" required autofocus>
				</div>
                <div class="form-group">
					<label for="id_chead0">chead0</label>
					<input class="form-control" type="text" name="chead0" id="id_chead0" placeholder="chead0" required autofocus>
				</div>
                <div class="form-group">
					<label for="id_head1">head1</label>
					<input class="form-control" type="text" name="head1" id="id_head1" placeholder="head1" required autofocus>
				</div>
                <div class="form-group">
					<label for="id_chead1">chead1</label>
					<input class="form-control" type="text" name="chead1" id="id_chead1" placeholder="chead1" required autofocus>
				</div>
                <div class="form-group">
					<label for="id_head2">head2</label>
					<input class="form-control" type="text" name="head2" id="id_head2" placeholder="head2" required autofocus>
				</div>
                <div class="form-group">
					<label for="id_chead2">chead2</label>
					<input class="form-control" type="text" name="chead2" id="id_chead2" placeholder="chead2" required autofocus>
				</div>
				<!-- Body -->
				<div class="form-group">
					<label for="id_body">Content</label>
					<textarea class="form-control" rows="10" type="text" name="body" id="id_body" placeholder="This blog is about..." required></textarea>
				</div>

				<!-- Image -->
				<div class="form-group">
					<label for="id_image">thumbnail</label>
					<input  type="file" name="thumbnail" id="id_image" accept="image/*" required>
				</div>
<!--                <div class="form-group">-->
<!--					<label for="id_video">video</label>-->
<!--					<input  type="file" name="video" id="id_video" accept="video/*" required>-->
<!--				</div>-->
				<!-- Submit btn -->
				<button class="submit-button btn btn-lg btn-primary btn-block" type="submit">POST</button>
			</form>	
		</div>
	</div>
</div>




{% endblock content %}
